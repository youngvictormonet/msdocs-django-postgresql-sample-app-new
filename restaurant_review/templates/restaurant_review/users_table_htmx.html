{% extends "app/base.html" %}
{% load render_table from django_tables2 %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block main_table %}
        <h1>Users table</h1>

        {# Search form #}
        <form hx-get="{% url 'users_htmx' %}" hx-target="div.table-container" hx-swap="outerHTML" hx-indicator=".progress" class="form-inline">
            {% crispy filter.form %}
        </form>

        {# Progress indicator #}
        <div class="progress">
            <div class="indeterminate"></div>
        </div>

    {# The actual table #}
    {% render_table table %}
{% endblock %}
